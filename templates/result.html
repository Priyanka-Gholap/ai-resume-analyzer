<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .progress-container {
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0 20px;
        }

        .progress-bar {
            background: #4ade80;
            padding: 8px;
            color: black;
            font-weight: bold;
            width: {{ match_score }}%;
        }

        .skills {
            margin-bottom: 20px;
        }

        .skill {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 13px;
        }

        .matched {
            background: #dcfce7;
            color: #166534;
        }

        .missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .preview {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }

        .back-btn:hover {
            background: #5563d6;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Resume Analysis</h1>

    <h3>Match Score: {{ match_score }}%</h3>
    <div class="progress-container">
        <div class="progress-bar">{{ match_score }}%</div>
    </div>

    <h3>Matched Skills</h3>
    <div class="skills">
        {% for skill in matched %}
            <span class="skill matched">{{ skill }}</span>
        {% endfor %}
    </div>

    <h3>Missing Skills</h3>
    <div class="skills">
        {% for skill in missing %}
            <span class="skill missing">{{ skill }}</span>
        {% endfor %}
    </div>

    <h3>Resume Preview</h3>
    <div class="preview">
        {{ resume_text }}
    </div>

    <a href="/" class="back-btn">Analyze Another Resume</a>
</div>

</body>
</html>
